<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MonoWallet</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__content">
                    <div class="header__logo">
                        <img src="img/header/logo.svg" alt="logo">
                    </div>
                    <div class="header__title">
                        MonoWallet
                    </div>
                </div>
                <div class="header__menu menu">
                    <div class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="" class="menu__link button blue">
                                    <img src="img/header/header_icon.svg" alt="icon">
                                </a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link button pink">
                                    <img src="img/header/header_icon.svg" alt="icon">
                                </a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link button grey">
                                    <img src="img/header/header_icon.svg" alt="icon">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main class="page">
            <div class="page-main main">
                <div class="main__container">
                    <div class="main__content">
                        <h4 class="main__title">Keep your —Åryptocurrency safe!</h4>
                        <div class="main__text">
                            <p>
                                Keep your cryptocurrency in a secure wallet. Trade and stake tokens.
                            </p>
                        </div>
                        <div class="main__actions">
                            <nav class="main__buttons">
                                <a href="" class="main__button main__blue">Download</a>
                                <a href="" class="main__button main__green">Buy $MONO</a>
                                <a href="" class="main__button main__pink">AirDrop</a>
                            </nav>
                        </div>
                    </div>
                    <div class="main__images">
                        <img src="img/main/main_wallet.jpg" alt="main__icon">
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
